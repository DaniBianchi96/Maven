name: build

on:
  push:
    branches:
      - "master"
      - "release-**"
  pull_request:
    branches:
      - "master"
      - "release-**"

jobs:
  verify-format:
    runs-on: ubuntu-latest
    name: Verify Source Format
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          
      - name: Build with Maven
        run: mvn clean verify
